<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #container {
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Free Response</h2>
    <p>Please describe your experience with the farm activity:</p>
    <textarea id="responseBox"></textarea>
    <br />
    <button id="submitButton">Submit</button>
  </div>

<script>
  document.getElementById("submitButton").addEventListener("click", function() {
    const userResponse = document.getElementById("responseBox").value;

    // Retrieve the assigned condition from sessionStorage
    const assignedCondition = sessionStorage.getItem("assignedCondition");

    // Ensure that both the condition and response are strings
    const conditionString = String(assignedCondition); // Convert to string if needed
    const responseString = String(userResponse);  // Convert to string if needed

    // Prepare the data in a plain format
    const data = `Condition,Response\n"${conditionString}","${responseString}"`;

    const filename = `farm_response_${Date.now()}.csv`;

    // Send data to the jsPsych API
    fetch("https://pipe.jspsych.org/api/data/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "*/*",
      },
      body: JSON.stringify({
        experimentID: "vMOMMZm8ucfh",  // Replace with your experiment ID
        filename: filename,
        data: data,  // Send the raw string data
      }),
    })
    .then(response => response.json())
    .then(data => {
      console.log("Data sent successfully:", data);
      // Thank you message
      document.getElementById("container").innerHTML = `
        <h2>Thank you for your participation!</h2>
        <p>Please close this window.</p>
      `;
    })
    .catch(error => {
      console.error("Error sending data:", error);
      // Display error message
      document.getElementById("container").innerHTML = `
        <h2>Sorry, there was an error submitting your response.</h2>
        <p>Please try again later.</p>
      `;
    });
  });
</script>

</body>
</html>
